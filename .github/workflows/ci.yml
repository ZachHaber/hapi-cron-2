on:
  push:
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 16
          registry-url: "https://registry.npmjs.org"
          cache: npm
      - name: Install Packages
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run jest
